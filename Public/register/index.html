<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>British Hold 'em</title>
    <meta name="description" content="Classic Poker Game">
    <meta name="author" content="Smeg Heads">

    <link rel="stylesheet" href="../styles.css">
    <script src="register.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div id="MainMenu">
        <h1 id="Title">British Hold 'em</h1>
        <div id="Menu">
            <div class="MenuItem">Register</div>
            <div><input id="dob" type="date" name="dob" min="05-Feb-2000"/></div>
            <div id="email"><input type="text" name="email" placeholder="Email"/></div>
            <div id="Name"><input type="text" name="username" placeholder="Username"/></div>
            <div id="Password"><input type="password" name="password" placeholder="Password"/></div>
            <div id="ConfirmPassword"><input type="password" name="ConfirmPassword" placeholder="Confirm Password"/></div>
            <button id="register" onclick="">Register</button>
        </div>
    </div>
</body>
</html>
